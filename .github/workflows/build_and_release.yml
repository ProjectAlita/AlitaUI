name: Build + Release + Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        default: "beta-1"
        description: "Release tag"
        required: true

env:
  DEFAULT_TAG: "beta-1"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SERVER_URL: https://eye.projectalita.ai/api/v1
      VITE_BASE_URI: /alita_ui
      VITE_PUBLIC_PROJECT_ID: ${{ vars.PUBLIC_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --base=${{ env.VITE_BASE_URI }}
        
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          
      - name: Display structure of downloaded files
        run: ls -R
          
      - name: Zip artifacts
        run: zip -r dist.zip .

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ./dist.zip
          makeLatest: true
          allowUpdates: true
          tag: ${{ github.event.inputs.tag || env.DEFAULT_TAG }}
  
  deploy:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Wait until release is updated
        run: sleep 60
        
      - name: Trigger deploy
        run: |
          curl -X POST \
             -H "Authorization:Bearer ${{ secrets.UPDATE_TOKEN_BETA_1 }}" \
             -H "Content-Type:application/json" \
             -d '{
               "release": "${{ github.event.inputs.tag || env.DEFAULT_TAG }}",
               "commit_sha": "${{ github.sha }}",
               "commit_ref": "${{ github.ref }}"
             }' \
             'https://eye.projectalita.ai/api/v1/alita_ui/ui_ci/administration'
          
